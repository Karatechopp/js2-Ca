<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="create-navbar"></div>

    <div class="container">
        <div class="menu-container"></div>

        <h1>Edit Article</h1>

        <form class="formwrapper">
            <div class="message-container"></div>

            <label class="mt-3" for="title">Title</label>
            <input id="title" />


            <label class="mt-3" for="author">Author</label>
            <input id="author" />


            <label class="mt-3" for="summary">Summary</label>
            <textarea id="summary"></textarea>

            <button class="btn btn-primary mt-3">Submit edit</button>
        </form>
    </div>

    <div class="text-center mt-5">
        <p>Or delete?</p>
        <i class="delete-article-icon fa-solid fa-trash fa-5x"></i>
    </div>
    <script src="js/editAndDelete.js" type="module"></script>
</body>

</html>
